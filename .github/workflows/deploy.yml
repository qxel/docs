name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: pip install mkdocs-material
        
      - name: Build site
        run: mkdocs build --site-dir _site
        
      - name: Create redirects for Vercel proxy
        run: |
          # Create a Python script to generate redirects
          cat > create_redirects.py << 'EOF'
          import os
          
          redirects = {
              'business': 'https://qxel.app/docs/business/',
              'users': 'https://qxel.app/docs/users/',
              'partners': 'https://qxel.app/docs/partners/',
              'docs': 'https://qxel.app/docs/'  # for /docs without trailing slash
          }
          
          template = '''<!DOCTYPE html>
          <html>
          <head>
              <meta http-equiv="refresh" content="0; url={destination}">
              <script>window.location.href = '{destination}';</script>
          </head>
          <body>
              <p>Redirecting to <a href="{destination}">{destination}</a></p>
          </body>
          </html>'''
          
          for filename, destination in redirects.items():
              with open(f'_site/{filename}.html', 'w') as f:
                  f.write(template.format(destination=destination))
              print(f'Created redirect: {filename}.html -> {destination}')
          EOF
          
          python create_redirects.py
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
